
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Marks Prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 class="jumbotron bg-primary">Fake news Classifier</h1>
  <br><br>
  <form class="form-horizontal" action="/submit" method="post">

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">ENTER NEWS</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" placeholder="NEWS"  name="news" id="pwd">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>

	{% if news %}

	<h2> News is {{news}}</h2>

	{% endif %}

</div>







</body>
</html>
